<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cafetería La Familia - Contacto</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/style.css" />
</head>
<body>

    <header class="bg-brown text-white p-3">
        <div class="container d-flex flex-wrap align-items-center justify-content-between">
            <h1 class="mb-0">Cafetería La Familia</h1>

            <nav>
                <ul class="nav">
                    <li class="nav-item"><a href="../index.html" class="nav-link text-white">Inicio</a></li>
                    <li class="nav-item"><a href="menu.html" class="nav-link text-white">Menú</a></li>
                    <li class="nav-item"><a href="contacto.html" class="nav-link active text-white">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container my-5">
    <h2 class="titulo-seccion">Contacto</h2>

    <form method="post" action="" onsubmit="alert('Gracias por tu mensaje. Te responderemos pronto.'); return true;">
        <div class="mb-3">
            <label for="nombre" class="form-label fw-bold">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required class="form-control" aria-required="true" />
        </div>

        <div class="mb-3">
            <label for="apellido" class="form-label fw-bold">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required class="form-control" aria-required="true" />
        </div>

        <div class="mb-3">
            <label for="email" class="form-label fw-bold">Correo electrónico:</label>
            <input type="email" id="email" name="email" required class="form-control" aria-required="true" />
        </div>

        <div class="mb-3">
            <label for="mensaje" class="form-label fw-bold">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" required rows="5" class="form-control" aria-required="true"></textarea>
        </div>

        <button type="submit" class="btn btn-brown text-white">Enviar</button>
    </form>
    </main>

    <footer class="bg-brown text-white text-center p-3">
      <div class="footer-content">
        <h3>Otros medios de contacto</h3>
        <p>Otros medios de contactos que tenemos y no duden en contactarnos:</p>

        <!-- Logo de Gmail con enlace -->
        <a href="https://mail.google.com/mail/?view=cm&fs=1&to=bon.franco12@gmail.com" target="_blank" rel="noopener noreferrer">
          <img src="https://upload.wikimedia.org/wikipedia/commons/4/4e/Gmail_Icon.png" alt="Gmail Logo" style="height:40px;">
        </a>

        <p class="mt-3">&copy; 2025 Cafetería La Familia. Todos los derechos reservados.</p>
        <ul>
            <li class="list-inline-item">
                 <a href="#" class="text-white text-decoration-none"></a>Términos y condiciones
            </li>
        </ul>
      </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
